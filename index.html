<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-12 p-5">
        <h1>
          Jeanne Fettucine
        </h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">

      <!-- SECTION menu -->
      <div class="col-8 menu">

        <!-- NOTE using a row split this col-8 into 12 more bootstrap units -->
        <div class="row">

          <div class="col-6 p-4">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1632778149955-e80f8ceca2e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                class="card-img-top menu-img" alt="chicken parm">
              <div class="card-body">
                <p class="card-title fs-5">
                  Chicken Parm
                </p>
                <p>$17.95</p>
                <button onclick="addChickenParmToCart()" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>

          <div class="col-6 p-4">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1605888969139-42cca4308aa2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=685&q=80"
                class="card-img-top menu-img" alt="spaghetti">
              <div class="card-body">
                <p class="card-title fs-5">
                  Spaghetti w/ Italian Sausage
                </p>
                <p>$13.50</p>
                <button onclick="addSpaghettiToCart()" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>

          <div class="col-6 p-4">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1633436374961-09b92742047b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=765&q=80"
                class="card-img-top menu-img" alt="lasagna">
              <div class="card-body">
                <p class="card-title fs-5">
                  Lasagna
                </p>
                <p>$21.50</p>
                <!-- NOTE passing down an argument -->
                <button onclick="addItemToCart('lasagna')" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-6 p-4">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1634870487473-15874d3a0f35?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                class="card-img-top menu-img" alt="manicotti">
              <div class="card-body">
                <p class="card-title fs-5">
                  Manicotti
                </p>
                <p>$6.79</p>
                <button onclick="addItemToCart('manicotti')" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-6 p-4">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1593504049359-74330189a345?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80"
                class="card-img-top menu-img" alt="pizza">
              <div class="card-body">
                <p class="card-title fs-5">
                  Cheese pizza
                </p>
                <p>$11</p>
                <button onclick="addItemToCart('cheese pizza')" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- SECTION cart -->
      <div class="col-4 p-3">
        <div class="h-100 d-flex flex-column justify-content-between">
          <div>
            <h2>Cart</h2>
            <ul id="cart" class="px-5 fs-3">
              <!-- NOTE this no longer needs to be in my HTML, these <li> tags are now drawn by javascript in my drawCart function -->
              <!-- STUB this is my dish template -->
              <!-- <li>
                <div class="d-flex fs-3 justify-content-between">
                  <span>Cheese Pizza</span>
                  <span>$12</span>
                </div>
              </li>
              <li>
                <div class="d-flex fs-3 justify-content-between">
                  <span>Lasagna</span>
                  <span>$12</span>
                </div>
              </li> -->
            </ul>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h3>Total: $<span id="cartTotal">0</span></h3>
            <button onclick="checkOut()" class="btn btn-success">Checkout ðŸ›’</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- NOTE the link to sweet alert's javascript library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="app.js"></script>
</body>

</html>
